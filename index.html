<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    
    <script src="./js/Fish.js"></script>
    <script src="./js/Treasure.js"></script>
    <script src="./js/Rotation.js"></script>
  </head>

  <body>
    <a-scene >
      <!---Asset Management--->
      <a-a-assets>
        <a-asset-item id="island" src="./assets/island/scene.gltf"></a-asset-item>

        <a-asset-item id="treasure" src="./assets/treasure/model.gltf"></a-asset-item>

        <a-asset-item id="fish" src="./assets/fish/scene.gltf"></a-asset-item>

        <a-asset-item id="turtle" src="./assets/turtle/scene.gltf"></a-asset-item>

        <a-asset-item id="scuba_diver" src="./assets/scuba_driver/scene.gltf"></a-asset-item>
      </a-a-assets>

      <!--Ocean Background-->
      <a-sky
        geometry="primitive: sphere;"
        material="shader: gradient; bottomColor: #00009e; topColor: 109 205 227; offset: 0.0001;"
        radius="100"
        theta-length="180"
        side="double"
        animation="property: rotation; to: 0 300 0; easing: linear; loop: true; dur: 50000;"
      >
        <!------------------------------------GLTF Models------------------------------------------>

        <!--Island-->
        <a-entity
          gltf-model="#island"
          scale="1 1 1"
          position="0 -10 -60"
        ></a-entity>

        <!--Treasure Chest 1-->
        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="0 -30 -52"
          rotation="0 90 0"
        ></a-entity>

        <!--Treasure Chest 2-->
        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="10 -30 -52"
          rotation="0 90 0"
        ></a-entity>

        <!--Treasure Chest 3-->
        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="-15 -30 -52"
          rotation="0 90 0"
        ></a-entity>

        <!--Fish Entities-->
        <a-entity
          position="0 0 0"
          id="fishEntities"
          fish
        ></a-entity>

        <!--Coin Entities-->
        <a-entity
          position="0 0 0"
          id="treasureCoinEntities"
          coins
        ></a-entity>
       
        <!--Turtle-->
        <a-entity
          gltf-model="#turtle"
          scale="0.01 0.01 0.01"
          position="0 -5 -50"
          rotation="0 90 0"
        ></a-entity>
      </a-sky>

      <!--Scuba Diver-->
      <a-entity
        gltf-model="#scuba_diver"
        scale="0.1 0.1 0.1"
        position="3 2 12"
        rotation="0 90 -15"        
        diver-rotation-reader
      >
        <a-sphere
          id="bubble1"
          position="50 100 -50"
          radius="1"
          color="#b2ebf2"
          animation="property: position; to: 50 300 -50; easing: linear; loop: true; dur: 2000;"
        ></a-sphere>
      </a-entity>

      <a-cylinder color="#00009e" radius="100" opacity="0.1"></a-cylinder>

      <!--Camera-->
      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>
    </a-scene>
  </body>
</html>
